id: com.obsproject.Studio.Plugin.waveform
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//5.15-21.08
# Build fails with GCC, we have to use Clang
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm13
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/waveform
  append-path: /usr/lib/sdk/llvm13/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm13/lib

modules:
  - name: waveform
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_C_COMPILER=clang
      - -DCMAKE_CXX_COMPILER=clang++
      - -DPACKAGED_INSTALL=ON
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo pkg/${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
    sources:
      - type: git
        url: https://github.com/phandasm/waveform.git
        tag: v1.3.0-flatpak
        commit: d5eb5359c672a8b44b47a8feb28cfe0a3babd992
        x-checker-data:
          type: json
          url: https://api.github.com/repos/phandasm/waveform/releases/latest
          tag-query: .tag_name
          version-query: $tag | sub("^v"; "")
          timestamp-query: .published_at

    modules:
      - shared-modules/linux-audio/fftw3f.json

